name: iOS CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'ios/**'

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Install dependencies (CocoaPods)
        working-directory: ios
        run: |
          if [ -f "Podfile" ]; then
            pod install
          else
            echo "No Podfile found, skipping pod install"
          fi

      - name: Build
        working-directory: ios
        run: |
          # プロジェクト名を取得（最初の.xcodeprojまたは.xcworkspace）
          if ls *.xcworkspace 1> /dev/null 2>&1; then
            WORKSPACE=$(ls *.xcworkspace | head -1)
            xcodebuild -workspace "$WORKSPACE" \
              -scheme "$(basename "$WORKSPACE" .xcworkspace)" \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
              build
          elif ls *.xcodeproj 1> /dev/null 2>&1; then
            PROJECT=$(ls *.xcodeproj | head -1)
            xcodebuild -project "$PROJECT" \
              -scheme "$(basename "$PROJECT" .xcodeproj)" \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
              build
          else
            echo "No Xcode project or workspace found"
            exit 1
          fi

      - name: Run tests
        working-directory: ios
        run: |
          if ls *.xcworkspace 1> /dev/null 2>&1; then
            WORKSPACE=$(ls *.xcworkspace | head -1)
            xcodebuild -workspace "$WORKSPACE" \
              -scheme "$(basename "$WORKSPACE" .xcworkspace)" \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
              test || echo "No tests found"
          elif ls *.xcodeproj 1> /dev/null 2>&1; then
            PROJECT=$(ls *.xcodeproj | head -1)
            xcodebuild -project "$PROJECT" \
              -scheme "$(basename "$PROJECT" .xcodeproj)" \
              -sdk iphonesimulator \
              -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' \
              test || echo "No tests found"
          fi

      - name: SwiftLint
        working-directory: ios
        run: |
          if command -v swiftlint &> /dev/null; then
            swiftlint
          else
            echo "SwiftLint not installed, skipping"
          fi
